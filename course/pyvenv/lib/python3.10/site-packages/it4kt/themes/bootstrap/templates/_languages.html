{% if i18n.languages | length > 1 %}
<div class="ml-lg-3 mt-2 mt-lg-0 languages btn-group"
     data-lang-default="{{ i18n.default_language }}"
     data-lang-active="{{ i18n.language }}">
  {% for lang in i18n.languages %}
    {% if lang == i18n.language %}
      <span class="languages__item btn btn-sm btn-secondary active"
            title="{{ i18n.t('theme:' + lang) }}"
            data-lang="{{ lang }}" >
        {{ lang | upper }}
      </span>
    {% else %}
      <a class="languages__item btn btn-sm btn-outline-secondary"
         href="{{ page.translated_url(lang) | relative }}"
         title="{{ i18n.t('theme:' + lang) }}"
         data-lang="{{ lang }}">
        {{ lang | upper }}
      </a>
    {% endif %}

  {% endfor %}
</div>
{% endif %}
