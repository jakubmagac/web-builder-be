<!DOCTYPE html>
<html lang="{{ i18n.language }}">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ 'styles' | relative }}/shower/{{ page.theme }}/styles.css">
  <style>
    .shower {
        --slide-ratio: calc({{ page.aspect_ratio }});
    }
  </style>
  <script src="{{ 'styles/shower/shower.js' | relative }}" defer></script>
  {% include "common-headers.html" %}
</head>
<body class="shower list">
  <header class="caption">
    <h1><a href="{{ course.url | relative }}">{{ course.acronym }}</a> / {{ page.title }}</h1>
    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
  </header>

  {{ page.content }}

  <div class="progress"></div>
</body>
</html>
